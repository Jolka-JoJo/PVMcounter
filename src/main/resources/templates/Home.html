<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PVM skaičiuoklė</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
	<div class="row">
	<div class="col-md-6 mt-5 mx-auto">
		<div class="card">
				<div class="card-header">
					Įveskite prekės duomenis
				</div>
				<div class="card-body">
					<form method="post" action="/">
						<div class="mb-3">
							<label class="form-label"> Įveskite kainą su PVM</label>
							<input type="text" name="fullPriceWithPVM" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label"> Įveskite kiekį</label>
							<input type="text" name="amount" class="form-control">
						</div>
						<button type="submit" class="btn btn-success" >Skaičiuoti </button>
					</form>
				</div>
			</div>
		</div>	
		</div>
	</div>
</div>
</body>
</html>
