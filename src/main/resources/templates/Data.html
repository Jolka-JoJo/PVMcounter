<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PVM skaičiuoklė</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class = "container">
	<div class = "row">
		<div class="col-md-6 mt-5">
			<div class="card">
				<div class="card-header">
					Informacija
				</div>
				<div class="card-body">
				<div class="row">
				<div class="col-sm">
				<div>
					<h5 class="card-title">Vieneto</h5>
				</div>
				<div class = "card-text">
					Kaina be PVM: <span th:text = "${price}"></span>
				</div>
				<div class = "card-text">
					PVM: <span th:text = "${amountPVM}"></span>
				</div>
				<div class = "card-text">
					Kaina su PVM: <span th:text = "${priceWithPVM}"></span>
				</div>
				</div>
				<div class="col-sm">
				<div>
					<h5 class="card-title">Viso kiekio</h5>
				</div>
				<div class = "card-text">
					Kaina be PVM: <span th:text = "${fullPrice}"></span>
				</div>
				<div class = "card-text">
					PVM: <span th:text = "${fullAmountPVM}"></span>
				</div>
				<div class = "card-text">
					Kaina su PVM: <span th:text = "${fullPriceWithPVM}"></span>
				</div>
				</div>
				</div>
				</div>
			</div>	
		</div>
	</div>
</div>


</body>
</html>
